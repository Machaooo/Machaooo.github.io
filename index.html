---
layout: default
---

<div >
    <ul>
        {% for post in site.posts %}
            <li>
                <h2>
                    <a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
                </h2>
                <span>{{ post.date | date: "%b %-d, %Y" }}</span>
                <p>{{ post.excerpt}}</p>
            </li>
        {% endfor %}
    </ul>
</div>
